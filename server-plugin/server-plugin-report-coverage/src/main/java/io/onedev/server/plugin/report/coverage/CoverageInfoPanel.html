<wicket:panel>
	<div class="coverages d-flex flex-wrap">
		<div class="coverage method">
			<div wicket:id="methodLabel" class="label"></div>
			<div wicket:id="methodCoverage"></div>
		</div>
		<div class="coverage branch">
			<div wicket:id="branchLabel" class="label"></div>
			<div wicket:id="branchCoverage"></div>
		</div>
		<div class="coverage statement">
			<div wicket:id="statementLabel" class="label"></div>
			<div wicket:id="statementCoverage"></div>
		</div>
		<div class="coverage line">
			<div wicket:id="lineLabel" class="label"></div>
			<div wicket:id="lineCoverage"></div>
		</div>
	</div>
</wicket:panel>
